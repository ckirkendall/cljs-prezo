<html>
<body>
	<div class="slide">
		<h2>Syntax</h2>
		<table cellspacing="5">
			<tr>
			    <td></td>
				<th>ClojureScript</th>
				<th>JavaScript</th>
			</tr>
			<tr>
			    <td>Symbols</td>
				<td><pre>atom,foo-bar,*foo*...</pre></td>
				<td><pre>variable names</pre></td>
			</tr>
			<tr>
	            <td>Literals</td>
				<td><pre>42, "foo", nil, true, \c</pre></td>
				<td><pre>Same</pre></td>
			</tr>
			<tr>
	            <td>Keywords</td>
				<td><pre>:foo, :bar</pre></td>
				<td></td>
			</tr>
			<tr>
	            <td>List</td>
				<td><pre  id="syntax-el">'(:a,:b,:c)</pre></td>
				<td></td>
			</tr>
			<tr>
	            <td>Vector</td>
				<td><pre>[:a "b" 3]</pre></td>
				<td><pre>[a, "b", 3] Array</pre></td>
			</tr>
			<tr> 
	            <td>Maps (Hashes)</td>
				<td><pre>{ :a 1, func 2, 'a 3}</pre></td>
				<td><pre>{ "a" : 1, "b" : 2 } - Hash?</pre></td>
			</tr>
			<tr> 
	            <td>Sets</td>
				<td><pre>#{ :a func b }</pre></td>
				<td></td>
			</tr>
		</table>
	</div>
</body>
</html>
